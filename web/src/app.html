<!DOCTYPE html>
<html lang="%paraglide.lang%">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
	<script>
		var isDarkMode = localStorage.getItem("dark")
		if (isDarkMode === null) {
			isDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "true" : "false"
			localStorage.setItem("dark", isDarkMode)
		}
		if (isDarkMode === "true") {
			document.documentElement.classList.add("dark");
		} else {
			document.documentElement.classList.remove("dark");
		}
	</script>
</head>
<body data-sveltekit-preload-data="hover">
	<noscript>
		<h1>Questo sito richiede JavaScript per funzionare correttamente</h1>
	</noscript>
	<script id="noscript">
		// Questo script rimuove il tag <noscript> se JavaScript Ã¨ abilitato
		document.querySelector("noscript").remove();
		document.getElementById("noscript").remove();
	</script>
	<div id="root">%sveltekit.body%</div>
</body>
</html>
