version: "2"
sql:
    - engine: "sqlite"
      queries: "internal/db/query.sql"
      schema: "internal/db/schema.sql"
      gen:
          go:
              package: "sqlc"
              out: "internal/db/sqlc"
              sql_package: "database/sql"
              emit_json_tags: true
              emit_db_tags: true
              json_tags_case_style: "camel"
              query_parameter_limit: 1000
              emit_enum_valid_method: true
              emit_sql_as_comment: true
              overrides:
                  - column: "users.passwd"
                    go_struct_tag: json:"-"
                  - column: "users.salt"
                    go_struct_tag: json:"-"
